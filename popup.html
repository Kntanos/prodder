<!DOCTYPE html>
<html lang="en">
<style>
  html,
  body {
    margin: 0;
    min-height: 100px;
    padding: 0;
    width: 248px;
    color: #122634;
  }

  h1 {
    font-family: "Verdana", monospace;
    font-size: 14px;
    font-weight: 400;
    margin: 0;
    color: #122634;
  }

  a:link,
  a:visited {
    color: #1728df;
    outline: 0;
    text-decoration: none;
  }

  img {
    width: 30px;
  }

  .logo {
    padding: 16px;
  }

  .logo-icon {
    vertical-align: text-bottom;
    margin-right: 14px;
  }

  .version {
    color: #444;
    font-size: 10px;
  }

  .flex-container {
    display: flex;
    justify-content: space-between;
    padding: 16px 20px;
  }

  .button {
    align-items: center;
    appearance: none;
    background-color: #fff;
    border-radius: 24px;
    border-style: none;
    box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
    box-sizing: border-box;
    color: #3c4043;
    cursor: pointer;
    display: inline-flex;
    fill: currentcolor;
    font-size: 14px;
    font-weight: 500;
    height: 48px;
    justify-content: center;
    letter-spacing: .25px;
    line-height: normal;
    max-width: 100%;
    overflow: visible;
    padding: 2px 24px;
    position: relative;
    text-align: center;
    transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
    will-change: transform,opacity;
    z-index: 0;
  }

  .button:hover {
    background: #F6F9FE;
    color: #174ea6;
  }

  .button:focus {
    outline: none;
    border: 2px solid #4285f4;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Prodder</title>
</head>
<body>
  <h1 class="logo">
    <img class="logo-icon" src="images/get_started32.png" />Prodder by <a href="https://github.com/Kntanos" target="_blank">Kntanos</a>
    <span class="version">v.1.0</span>
  </h1>
    <div class="flex-container">
      <div class="flex">
        <button class="button" id="on">Turn on</button>
      </div>
      <div class="flex">
        <button class="button" id="off">Turn off</button>
      </div>
    </div>
</body>
  <script src="popup.js"></script>
</body>
</html>
